{% extends "layout.html" %}

{% block title %}
    Registracija
{% endblock %}

{% block main %}
    <h1>Registracija</h1><br>
    {% if error_msg %}
        <div class="alert alert-danger">
            {{ error_msg }}
        </div>
    {% endif %}
    <div class="container">
        <form action="/registration" method="POST">
            <label for="fname">Ime:</label><br>
            <input type="text" name="fname"><br><br>
            <label for="lname">Priimek:</label><br>
            <input type="text" name="lname"><br><br>
            <label for="email">E-pošta:</label><br>
            <input type="email" name="email"><br><br>
            <label for="username">Uporabniško ime:</label><br>
            <input type="text" name="username"><br><br>
            <label for="password">Geslo:</label><br>
            <input type="password" name="password"><br><br>
            <button type="submit" name="submit">Potrdi</button>
        </form>
    </div>
{% endblock %}
